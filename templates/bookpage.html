<!DOCTYPE html>

    <head>
        <title>book search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <link rel="stylesheet" href="/static/styles/pagestyle.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
              <div class="col">
                <h3>hello {{username}}</h3>
              </div>
              <div class="col">
                <a class="logbutton" href="{{url_for('search')}}">search again</a>
              </div>
              <div class="col">
                <a class="logbutton" href="{{url_for('logout')}}">log out</a>
              </div>
            </div>
        </div>


        <h1>{{book.title}}</h1>
        <h3>by {{book.author}}, {{book.year}}</h3>
        <p>isbn number - {{book.isbn}}</p>
        <p>&nbsp;</p>
        <form id="reviewbox" action = "{{ url_for('bookpage', book_id=book.id) }}" method="POST">
          <input type="text" name="review" autocomplete="off" placeholder="write a review">
          <button>submit</button>
        </form>
        <h3>reviews</h3>
        <ul>
          {% for review in reviews %}
            <li>
              <p class="review">{{review.username}} says: {{review.review}}</p>
            </li>
          {% endfor %}
        </ul>

    </body>
</html>
